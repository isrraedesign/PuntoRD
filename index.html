<head>
  <meta charset="UTF-8" />

  <!-- Leaflet CSS -->
  <link

  <!-- Estilos -->
  <style>

    header {

    #map {
      height: calc(100vh - 140px);
      width: 100%;
      border-top: 3px solid #004d40;
      border-bottom: 3px solid #004d40;
    }

    footer {
      text-align: center;
      background-color: #004d40;
      color: white;
      font-size: 13px;
      padding: 10px;
    }

    .controles {
      margin-top: 8px;
    }

    select {
      margin: 5px;
      padding: 6px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      background-color: #e0f2f1;
      color: #004d40;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>
    <h1>ğŸŒ´ PuntoRD â€” Puerto Plata</h1>
    <p id="descripcion">Descubre los mejores lugares turÃ­sticos de Puerto Plata</p>
    <div class="controles">
      <label for="languageSelect">Idioma:</label>
      <select id="languageSelect">
        <option value="es">EspaÃ±ol ğŸ‡ªğŸ‡¸</option>
        <option value="en">English ğŸ‡¬ğŸ‡§</option>
      </select>
    </div>
  </header>

  <div id="map"></div>

  <footer>
    Â© 2025 PuntoRD â€” GuÃ­a TurÃ­stica de Puerto Plata ğŸŒŠ
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Inicializar mapa centrado en Puerto Plata
    const map = L.map("map").setView([19.79, -70.69], 12);

    // Agregar mapa base (OpenStreetMap)
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    // Ãconos personalizados por categorÃ­a
    const iconos = {
      playa: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/861/861060.png",
        iconSize: [30, 30]
      }),
      hotel: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/139/139899.png",
        iconSize: [28, 28]
      }),
      restaurante: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/1046/1046784.png",
        iconSize: [28, 28]
      }),
      parque: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/149/149060.png",
        iconSize: [28, 28]
      }),
      museo: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/3448/3448827.png",
        iconSize: [28, 28]
      }),
      transporte: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/3448/3448611.png",
        iconSize: [28, 28]
      }),
      villa: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/235/235861.png",
        iconSize: [30, 30]
      }),
      tienda: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/263/263142.png",
        iconSize: [28, 28]
      }),
      default: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/854/854878.png",
        iconSize: [26, 26]
      })
    };

    // Cargar lugares desde lugares.json
    async function cargarLugares(idioma = "es") {
      try {
        const response = await fetch("lugares.json");
        const data = await response.json();

        // Eliminar marcadores previos
        map.eachLayer(layer => {
          if (layer instanceof L.Marker) map.removeLayer(layer);
        });

        data.categoria.forEach(categoria => {
          categoria.lugares.forEach(lugar => {
            const icono = iconos[categoria.tipo.toLowerCase()] || iconos.default;
            const marker = L.marker([lugar.lat, lugar.lng], { icon: icono }).addTo(map);
            const texto =
              idioma === "en" ? lugar.idiomas.en : lugar.idiomas.es;
            marker.bindPopup(
              `<b>${lugar.nombre}</b><br>${texto}<br><br><a href="https://www.google.com/maps/search/?api=1&query=${lugar.lat},${lugar.lng}" target="_blank">ğŸ“ Ver en Google Maps</a>`
            );
          });
        });
      } catch (error) {
        console.error("Error al cargar lugares:", error);
      }
    }

    // Cargar lugares por defecto
    cargarLugares("es");

    // Cambiar idioma
    document.getElementById("languageSelect").addEventListener("change", e => {
      const lang = e.target.value;
      document.getElementById("descripcion").textContent =
        lang === "en"
          ? "Discover the best tourist places in Puerto Plata"
          : "Descubre los mejores lugares turÃ­sticos de Puerto Plata";
      cargarLugares(lang);
    });
  </script>
</body>
</html>
