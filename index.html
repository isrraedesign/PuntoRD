// Mostrar lugares en mapa
function showPlaces(cityKey){
  cluster.clearLayers();
  const list = document.getElementById("places");
  list.innerHTML = "";
  const items = data[cityKey];
  const bounds = [];

  items.forEach(p=>{
    const color = p.type.includes("playa") ? "#0077ff" :
                  p.type.includes("r√≠o") || p.type.includes("cenote") ? "#00bcd4" :
                  p.type.includes("hotel") || p.type.includes("villa") ? "#8e24aa" :
                  p.type.includes("museo") || p.type.includes("hist√≥rico") ? "#fbc02d" :
                  "#009688";

    const marker = L.circleMarker([p.lat,p.lon],{radius:8,fillColor:color,color:"#fff",fillOpacity:0.95,weight:2});
    marker.bindPopup(`<b>${p.name}</b><br>${p.type}`);
    cluster.addLayer(marker);
    bounds.push([p.lat,p.lon]);

    const div = document.createElement("div");
    div.className="place";
    div.innerHTML=`<div class="title">${p.name}</div><div class="type">${p.type}</div>`;
    div.onclick=()=>{ map.setView([p.lat,p.lon],15); marker.openPopup(); };
    list.appendChild(div);
  });

  if(bounds.length>0){ map.fitBounds(bounds,{padding:[40,40]}); }
}
