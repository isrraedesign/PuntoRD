  <style>

  </style>

<body>
  <header>
    <h1>ğŸŒ´ PuntoRD â€” Puerto Plata</h1>
    <p>Explora las mejores rutas y destinos turÃ­sticos de Puerto Plata</p>
    <select id="languageSelect">
      <option value="es">EspaÃ±ol ğŸ‡ªğŸ‡¸</option>
      <option value="en">English ğŸ‡¬ğŸ‡§</option>
    </select>
  </header>

  <div id="map"></div>
  <div id="routeInfo">Selecciona un lugar para ver la ruta ğŸš—</div>

  <footer>Â© 2025 PuntoRD â€” GuÃ­a TurÃ­stica de Puerto Plata ğŸŒŠ</footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

  <script>
    // Inicializar mapa centrado solo en Puerto Plata
    const map = L.map("map", {
      zoomControl: true,
      minZoom: 11,
      maxZoom: 16
    }).setView([19.79, -70.69], 12);

    // Capa base
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "Â© OpenStreetMap contributors"
    }).addTo(map);

    // Limitar la vista del mapa a Puerto Plata
    const bounds = L.latLngBounds(
      [19.69, -70.85], // Suroeste
      [19.89, -70.55]  // Noreste
    );
    map.setMaxBounds(bounds);
    map.on("drag", function () {
      map.panInsideBounds(bounds, { animate: false });
    });

    // Ãconos
    const icons = {
      playa: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/861/861060.png",
        iconSize: [30, 30]
      }),
      hotel: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/139/139899.png",
        iconSize: [28, 28]
      }),
      restaurante: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/1046/1046784.png",
        iconSize: [28, 28]
      }),
      parque: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/149/149060.png",
        iconSize: [28, 28]
      }),
      museo: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/3448/3448827.png",
        iconSize: [28, 28]
      }),
      default: L.icon({
        iconUrl: "https://cdn-icons-png.flaticon.com/512/854/854878.png",
        iconSize: [26, 26]
      })
    };

    let routingControl;

    // Cargar lugares desde lugares.json
    async function cargarLugares() {
      try {
        const response = await fetch("lugares.json");
        const data = await response.json();

        data.categoria.forEach((categoria) => {
          categoria.lugares.forEach((lugar) => {
            const icono = icons[categoria.tipo] || icons.default;
            const marker = L.marker([lugar.lat, lugar.lng], { icon: icono })
              .addTo(map)
              .bindPopup(`<b>${lugar.nombre}</b><br>${lugar.idiomas.es}<br><button onclick="mostrarRuta(${lugar.lat}, ${lugar.lng})">ğŸ“ Ver ruta</button>`);
          });
        });
      } catch (error) {
        console.error("Error al cargar lugares:", error);
      }
    }

    cargarLugares();

    // Mostrar ruta desde ubicaciÃ³n actual
    function mostrarRuta(lat, lng) {
      if (routingControl) {
        map.removeControl(routingControl);
      }

      if (!navigator.geolocation) {
        alert("La geolocalizaciÃ³n no estÃ¡ disponible en tu navegador.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const userLat = pos.coords.latitude;
          const userLng = pos.coords.longitude;

          routingControl = L.Routing.control({
            waypoints: [
              L.latLng(userLat, userLng),
              L.latLng(lat, lng)
            ],
            routeWhileDragging: false,
            lineOptions: {
              styles: [{ color: "#00796b", weight: 5 }]
            },
            createMarker: function() { return null; }
          }).addTo(map);

          document.getElementById("routeInfo").textContent =
            "Calculando ruta... ğŸš—";
        },
        () => {
          alert("No se pudo obtener tu ubicaciÃ³n.");
        }
      );
    }
  </script>
</body>
</html>
