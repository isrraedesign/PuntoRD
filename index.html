<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PuntoRD - Puerto Plata</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"
  />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="sidebar">
    <h2> Lugares de Puerto Plata</h2>
    <input type="text" id="search" placeholder="Buscar lugar..." />
    <ul id="listaLugares"></ul>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

  <script>
    const map = L.map("map", {
      zoomControl: true,
      minZoom: 11,
      maxZoom: 17
    }).setView([19.79, -70.69], 12);

    // Mapa con dise帽o tur铆stico (no estilo Google)
    L.tileLayer(
      "https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}.png",
      { attribution: "漏 OpenStreetMap, 漏 CartoDB" }
    ).addTo(map);

    // Limitar a Puerto Plata
    const bounds = L.latLngBounds([19.68, -70.85], [19.9, -70.55]);
    map.setMaxBounds(bounds);
    map.on("drag", () => map.panInsideBounds(bounds, { animate: false }));

    // conos peque帽os y personalizados
    const icons = {
      playa: L.icon({ iconUrl: "https://cdn-icons-png.flaticon.com/512/861/861060.png", iconSize: [20, 20] }),
      hotel: L.icon({ iconUrl: "https://cdn-icons-png.flaticon.com/512/139/139899.png", iconSize: [20, 20] }),
      restaurante: L.icon({ iconUrl: "https://cdn-icons-png.flaticon.com/512/1046/1046784.png", iconSize: [20, 20] }),
      parque: L.icon({ iconUrl: "https://cdn-icons-png.flaticon.com/512/149/149060.png", iconSize: [20, 20] }),
      museo: L.icon({ iconUrl: "https://cdn-icons-png.flaticon.com/512/3448/3448827.png", iconSize: [20, 20] }),
      default: L.icon({ iconUrl: "https://cdn-icons-png.flaticon.com/512/854/854878.png", iconSize: [18, 18] })
    };

    let userMarker = null;
    let routingControl = null;
    let markers = [];

    // Mostrar ubicaci贸n del usuario en tiempo real
    function rastrearUsuario() {
      if (!navigator.geolocation) {
        alert("Tu navegador no permite geolocalizaci贸n.");
        return;
      }

      navigator.geolocation.watchPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          if (!userMarker) {
            userMarker = L.marker([lat, lng], {
              title: "Tu ubicaci贸n actual"
            }).addTo(map);
          } else {
            userMarker.setLatLng([lat, lng]);
          }
        },
        () => alert("No se puede obtener tu ubicaci贸n."),
        { enableHighAccuracy: true }
      );
    }

    // Mostrar ruta
    function mostrarRuta(lat, lng) {
      if (!userMarker) {
        alert("Activa la ubicaci贸n primero para ver rutas.");
        return;
      }
      if (routingControl) map.removeControl(routingControl);
      const userPos = userMarker.getLatLng();

      routingControl = L.Routing.control({
        waypoints: [L.latLng(userPos.lat, userPos.lng), L.latLng(lat, lng)],
        lineOptions: { styles: [{ color: "#009688", weight: 5 }] },
        createMarker: () => null,
        addWaypoints: false
      }).addTo(map);
    }

    // Cargar lugares
    async function cargarLugares() {
      const res = await fetch("lugares.json");
      const data = await res.json();
      const lista = document.getElementById("listaLugares");
      lista.innerHTML = "";

      data.categoria.forEach(cat => {
        cat.lugares.forEach(lugar => {
          const icono = icons[cat.tipo] || icons.default;
          const marker = L.marker([lugar.lat, lugar.lng], { icon: icono })
            .addTo(map)
            .bindPopup(`<b>${lugar.nombre}</b><br>${lugar.idiomas.es}<br>
              <button onclick="mostrarRuta(${lugar.lat}, ${lugar.lng})"> Ver ruta</button>`);

          markers.push({ marker, nombre: lugar.nombre.toLowerCase() });

          const item = document.createElement("li");
          item.textContent = ` ${lugar.nombre}`;
          item.onclick = () => {
            map.setView([lugar.lat, lugar.lng], 15);
            marker.openPopup();
          };
          lista.appendChild(item);
        });
      });
    }

    // Buscar lugares
    document.getElementById("search").addEventListener("input", (e) => {
      const valor = e.target.value.toLowerCase();
      markers.forEach(({ marker, nombre }) => {
        if (nombre.includes(valor)) {
          marker.addTo(map);
        } else {
          map.removeLayer(marker);
        }
      });
    });

    rastrearUsuario();
    cargarLugares();
  </script>
</body>
</html>
