<body>
  <header>游꺖 PuntoRD - Gu칤a Tur칤stica por Provincias</header>

      <select id="provincia">
        <option value="todas">Selecciona una provincia</option>
        <option value="Santo Domingo">Santo Domingo</option>
        <option value="La Romana">La Romana</option>

        <option value="Saman치">Saman치</option>

  <footer>춸 2025 PuntoRD | Inspirado en los paisajes de Rep칰blica Dominicana 游뾇릖</footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([18.7357, -70.1627], 8);

    // Estilo de mapa diferente (no Google-like)
    L.tileLayer("https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png", {
      attribution: "춸 OpenStreetMap & CARTO",
    }).addTo(map);

    const lugares = {
      "Santo Domingo": [
        { nombre: "Zona Colonial", tipo: "Cultural", coords: [18.47, -69.89], descripcion: "Patrimonio hist칩rico con restaurantes, museos y vida nocturna." },
        { nombre: "Malec칩n", tipo: "Recreativo", coords: [18.46, -69.90], descripcion: "Zona costera ideal para caminar, comer o ver el atardecer." },
        { nombre: "Acuario Nacional", tipo: "Familiar", coords: [18.47, -69.85], descripcion: "Espacio marino con especies tropicales y vistas al mar Caribe." }
      ],
      "La Romana": [
        { nombre: "Altos de Chav칩n", tipo: "Cultural", coords: [18.42, -68.90], descripcion: "Villa art칤stica con vistas al r칤o Chav칩n y tiendas artesanales." },
        { nombre: "Playa Bayahibe", tipo: "Playa", coords: [18.36, -68.83], descripcion: "Arena blanca y agua turquesa, punto de salida a Isla Saona." }
      ],
      "Puerto Plata": [
        { nombre: "Telef칠rico", tipo: "Aventura", coords: [19.77, -70.68], descripcion: "Sube al Pico Isabel de Torres con incre칤bles vistas de la ciudad." },
        { nombre: "Playa Sos칰a", tipo: "Playa", coords: [19.76, -70.52], descripcion: "Famosa por su vida nocturna y buceo colorido." }
      ],
      "Saman치": [
        { nombre: "Cascada El Lim칩n", tipo: "Naturaleza", coords: [19.29, -69.40], descripcion: "Una ca칤da de agua rodeada de selva tropical." },
        { nombre: "Playa Rinc칩n", tipo: "Playa", coords: [19.25, -69.32], descripcion: "Una de las playas m치s bellas del Caribe." }
      ],
      "Barahona": [
        { nombre: "Bah칤a de las 츼guilas", tipo: "Playa", coords: [17.82, -71.55], descripcion: "츼rea protegida de belleza natural 칰nica." },
        { nombre: "R칤o San Rafael", tipo: "R칤o", coords: [18.02, -71.12], descripcion: "Agua dulce cristalina entre monta침as." }
      ],
      "La Vega": [
        { nombre: "Salto de Jimenoa", tipo: "R칤o", coords: [19.12, -70.55], descripcion: "Cascada natural en Jarabacoa, ideal para excursionistas." },
        { nombre: "Constanza", tipo: "Monta침a", coords: [18.91, -70.75], descripcion: "Clima fr칤o, flores y agricultura ecol칩gica." }
      ],
      "Santiago": [
        { nombre: "Monumento a los H칠roes", tipo: "Hist칩rico", coords: [19.45, -70.69], descripcion: "S칤mbolo de la ciudad con vista panor치mica." },
        { nombre: "Centro Le칩n", tipo: "Cultural", coords: [19.47, -70.68], descripcion: "Museo y galer칤a que promueven el arte dominicano." }
      ],
      "La Altagracia": [
        { nombre: "Bas칤lica de Hig칲ey", tipo: "Religioso", coords: [18.61, -68.71], descripcion: "Centro espiritual m치s importante del pa칤s." },
        { nombre: "Playa B치varo", tipo: "Playa", coords: [18.71, -68.44], descripcion: "Famoso destino tur칤stico con resorts y arena blanca." }
      ]
    };

    const markers = [];

    function cargarProvincia(nombreProvincia) {
      document.getElementById("lista-lugares").innerHTML = "";
      markers.forEach(m => map.removeLayer(m));
      markers.length = 0;

      if (nombreProvincia === "todas") {
        map.setView([18.7357, -70.1627], 8);
        return;
      }

      const lugaresProvincia = lugares[nombreProvincia] || [];

      // Zoom centrado
      if (lugaresProvincia.length > 0) {
        map.setView(lugaresProvincia[0].coords, 11);
      }

      lugaresProvincia.forEach(lugar => {
        const marker = L.marker(lugar.coords).addTo(map)
          .bindPopup(`<b>${lugar.nombre}</b><br>${lugar.tipo}<br>${lugar.descripcion}`);
        markers.push(marker);

        // A침adir a la lista lateral
        const item = document.createElement("div");
        item.className = "lugar";
        item.innerHTML = `<div class="titulo">${lugar.nombre}</div><div>${lugar.tipo}</div>`;
        item.onclick = () => {
          map.setView(lugar.coords, 14);
          marker.openPopup();
        };
        document.getElementById("lista-lugares").appendChild(item);
      });
    }

    document.getElementById("provincia").addEventListener("change", e => {
      cargarProvincia(e.target.value);
    });
  </script>
</body>
</html>
