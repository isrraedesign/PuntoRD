<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PuntoRD - Puerto Plata</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"
  />

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #f0f9f8;
    }

    header {
      background: linear-gradient(90deg, #009688, #004d40);
      color: white;
      text-align: center;
      padding: 10px 0;
    }

    #map {
      height: calc(100vh - 130px);
      width: 100%;
      border-top: 2px solid #004d40;
      border-bottom: 2px solid #004d40;
    }

    footer {
      text-align: center;
      background-color: #004d40;
      color: white;
      font-size: 13px;
      padding: 8px;
    }

    #routeInfo {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      max-width: 280px;
    }

    select {
      padding: 5px;
      border-radius: 6px;
      border: none;
      background-color: #e0f2f1;
      font-weight: bold;
      color: #004d40;
    }
  </style>
</head>

<body>
  <header>
    <h1>ğŸŒ´ PuntoRD â€” Puerto Plata</h1>
    <p>GuÃ­a turÃ­stica en tiempo real para explorar Puerto Plata</p>
    <select id="languageSelect">
      <option value="es">EspaÃ±ol ğŸ‡ªğŸ‡¸</option>
      <option value="en">English ğŸ‡¬ğŸ‡§</option>
    </select>
  </header>

  <div id="map"></div>
  <div id="routeInfo">ğŸ“ Selecciona un lugar para ver la ruta y tiempo estimado.</div>

  <footer>Â© 2025 PuntoRD â€” GuÃ­a TurÃ­stica de Puerto Plata</footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

  <script>
    // Mapa centrado solo en Puerto Plata
    const map = L.map("map", {
      minZoom: 11,
      maxZoom: 17,
      zoomControl: true
    }).setView([19.79, -70.69], 12);

    // DiseÃ±o de mapa tipo turÃ­stico (carto light)
    L.tileLayer("https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png", {
      attribution: "Â© OpenStreetMap, Â© CartoDB"
    }).addTo(map);

    // Limitar la vista SOLO a Puerto Plata
    const bounds = L.latLngBounds([19.68, -70.85], [19.90, -70.55]);
    map.setMaxBounds(bounds);
    map.on("drag", () => map.panInsideBounds(bounds, { animate: false }));

    // Ãconos personalizados
    const icons = {
      playa: L.icon({ iconUrl: "https://cdn-icons-png.flaticon.com/512/861/861060.png", iconSize: [28, 28] }),
      hotel: L.icon({ iconUrl: "https://cdn-icons-png.flaticon.com/512/139/139899.png", iconSize: [28, 28] }),
      restaurante: L.icon({ iconUrl: "https://cdn-icons-png.flaticon.com/512/1046/1046784.png", iconSize: [28, 28] }),
      parque: L.icon({ iconUrl: "https://cdn-icons-png.flaticon.com/512/149/149060.png", iconSize: [28, 28] }),
      museo: L.icon({ iconUrl: "https://cdn-icons-png.flaticon.com/512/3448/3448827.png", iconSize: [28, 28] }),
      default: L.icon({ iconUrl: "https://cdn-icons-png.flaticon.com/512/854/854878.png", iconSize: [24, 24] })
    };

    let userMarker = null;
    let routingControl = null;

    // Mostrar ubicaciÃ³n del usuario en tiempo real
    function rastrearUsuario() {
      if (!navigator.geolocation) {
        alert("Tu navegador no permite geolocalizaciÃ³n.");
        return;
      }

      navigator.geolocation.watchPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          if (!userMarker) {
            userMarker = L.marker([lat, lng], {
              title: "Tu ubicaciÃ³n actual"
            }).addTo(map);
          } else {
            userMarker.setLatLng([lat, lng]);
          }
        },
        () => alert("No se puede obtener tu ubicaciÃ³n."),
        { enableHighAccuracy: true }
      );
    }

    // Mostrar ruta
    function mostrarRuta(lat, lng) {
      if (!userMarker) {
        alert("Activa la ubicaciÃ³n primero para ver rutas.");
        return;
      }

      if (routingControl) {
        map.removeControl(routingControl);
      }

      const userPos = userMarker.getLatLng();

      routingControl = L.Routing.control({
        waypoints: [L.latLng(userPos.lat, userPos.lng), L.latLng(lat, lng)],
        lineOptions: { styles: [{ color: "#009688", weight: 5 }] },
        createMarker: () => null,
        addWaypoints: false
      }).addTo(map);
    }

    // Cargar lugares
    async function cargarLugares() {
      const res = await fetch("lugares.json");
      const data = await res.json();

      data.categoria.forEach(cat => {
        cat.lugares.forEach(lugar => {
          const icono = icons[cat.tipo] || icons.default;
          const marker = L.marker([lugar.lat, lugar.lng], { icon: icono }).addTo(map);
          marker.bindPopup(`<b>${lugar.nombre}</b><br>${lugar.idiomas.es}<br>
            <button onclick="mostrarRuta(${lugar.lat}, ${lugar.lng})">ğŸš— Ver ruta</button>`);
        });
      });
    }

    rastrearUsuario();
    cargarLugares();
  </script>
</body>
</html>
